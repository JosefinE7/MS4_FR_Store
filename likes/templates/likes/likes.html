{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr class="hr-sm-grey">
                <h2 class="logo-font text-center">Items You Like</h2>
                <hr class="hr-sm-grey">
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if likes_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">You have not liked any items</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Browsing</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
