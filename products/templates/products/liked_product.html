{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid products-baner">
    <div>
        <!--d-flex justify-content-center || class="row" previous extra code-->
        <div class="col my-auto">
            <h2 class="logo-font text-center">Products</h2>
            <hr class="hr-heading-beige w-25">
        </div>
    </div>
    <div class="container w-75">
        <div class="row">

                <div class="item">
                    <div class="card">
                        <div class="">
                            {% if product.image %}
                                <img class=" " src="{{ product.image.url }}" alt="{{ product.name }}">
                            {% else %}
                                <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">${{ product.price }}</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Product Detail</a>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-lg fa-arrow-up mx-auto my-auto"></i>
    </a>
</div>
{% endblock %}
